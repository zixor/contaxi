<ion-header>
  <ion-navbar color="header">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="text-align:center;">
      Veh√≠culos
    </ion-title>  
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event);" class="refresher">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

   <ion-list>

    <ion-item-sliding *ngFor="let vehiculo of vehiculos">
      <ion-item (click)="editVehiculo(vehiculo);">        
        <button ion-fab color="yellow" item-left style="box-shadow:none;">
            <ion-icon name="md-car"></ion-icon>
        </button>
        <h2 item-center style="margin-left:7%">{{vehiculo.marca}}-{{vehiculo.placa}}</h2>
        <p item-center style="margin-left:7%">{{vehiculo.modelo}}</p>
      </ion-item>
      <ion-item-options>
        <button ion-button color="danger" icon-left (click)="onTrash(vehiculo);">
          <ion-icon name="trash" ></ion-icon>
           Eliminar
        </button>                
      </ion-item-options>
    </ion-item-sliding>  

  </ion-list>

  <br>
  <ion-fab right bottom>
    <button ion-fab color="add-item" (click)="onAddClick()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
