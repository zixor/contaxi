<ion-header>
  <ion-navbar color="header">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="text-align:center;">
      Lista de Vehículos
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal();">
          <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-list-header>
      Vehículos Disponibles
    </ion-list-header>

    <ion-item *ngFor="let vehiculo of vehiculos" (click)="onSelectedVehiculo(vehiculo);">
      <button ion-fab color="header" item-left style="box-shadow:none;">
            <ion-icon name="md-car"></ion-icon>
        </button>
      <h2 item-center style="margin-left:7%">{{vehiculo.marca}}-{{vehiculo.placa}}</h2>
      <p item-center style="margin-left:7%">{{vehiculo.modelo}}</p>
    </ion-item>

  </ion-list>

</ion-content>
