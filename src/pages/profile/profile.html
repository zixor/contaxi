<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input [(ngModel)]="profile.username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>FirstName</ion-label>
    <ion-input [(ngModel)]="profile.firstname"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>LastName</ion-label>
    <ion-input [(ngModel)]="profile.lastname"></ion-input>
  </ion-item> 

  <button ion-button clear block (click)="createProfile(profile);">Create Profile</button>

</ion-content>
