<ion-header>
  <ion-navbar color="header">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="text-align:center;">
      Conductores
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event);" class="refresher">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>

    <ion-item-sliding *ngFor="let conductor of conductores">
      <ion-item (click)="editConductor(conductor);">
        <button *ngIf="!conductor.foto" ion-fab color="gray" item-left style="box-shadow:none;">
            <ion-icon name="md-contact"></ion-icon>
        </button>
        <div *ngIf="conductor.foto" class="mainPhoto">
          <img src="{{pathForImage(conductor.foto)}}">
        </div>
        <h2 item-center style="margin-left:7%">{{conductor.nombres}}</h2>
        <p item-center style="margin-left:7%">{{conductor.apellidos}}</p>
        <ion-note item-right>{{conductor.vehiculo}}</ion-note>
      </ion-item>
      <ion-item-options>
        <button ion-button color="add-item" icon-left (click)="onCall(conductor);">
          <ion-icon name="md-call" ></ion-icon>
           Llamar
        </button>
        <button ion-button color="danger" icon-left (click)="onTrash(conductor);">
          <ion-icon name="trash" ></ion-icon>
           Eliminar
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

  <br>
  <ion-fab right bottom>
    <button ion-fab color="add-item" (click)="onAddClick()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
